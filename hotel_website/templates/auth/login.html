{% extends "base.html" %}

{% block title %}Log In{% endblock %}
{% block content %}
<form method="POST" action="/login">
  {{ form.csrf_token }}
  {{ form.username.label }}
  {{ form.username() }}
  {{ form.password.label }}
  {{ form.password() }}
  <input type="submit" value="Log In">
</form>
{% endblock %}
